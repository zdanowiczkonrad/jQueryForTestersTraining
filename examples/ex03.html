<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 03</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
        <style type="text/css">
        div {
        	
        	min-width: 50px;
        	min-height: 10px;
        	margin-bottom: 5px;
        	border-radius: 4px;
        }
        </style>
</head>
<body>
<button>Click me!</button>
	<script>
	$(function() {
		
		// nothing will happen
		$('button').click();

		//listener
		$('button').click(function() {
			alert('Hello!');
		});

		// trigger
		$('button').click();

	});
	</script>
</body>
</html>
